[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuro"
readme = "README.md"
version = "1.2.0"
dependencies = [
    "bs4==0.0.1",
    "click>=8.1.0",
    "deepdiff==6.7.1",
    "lxml~=5.1.0",
    "pillow~=10.2.0",
    "psutil>=5.9.7",
    "pytest==7.4.4",
    "python-magic~=0.4.27",
    "requests>=2.31.0",
    "tqdm>=4.66.1",
    "urllib3>=2.1.0"
]

[project.scripts]
neuro = "neuro.tools.terminal.cli:cli"

[project.urls]
repository = "https://github.com/neuroforest/neuro"

[tool.pytest.ini_options]
markers = [
    "integration: integration test"
]

[tool.setuptools.packages.find]
exclude = ["build*"]
